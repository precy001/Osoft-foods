<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/sign-up.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geologica:wght@100..900&display=swap" rel="stylesheet">
    <title>Sign-in | Quaffi logistics</title>
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="assets/Images/20240501_092216.png" width="181"  height="92">
        </div>
    </header>
    <center>
        <form class="form in" onsubmit="consoleLog(event);">
            <p class="title">Create a new account</p>
                <label>
                    <input required="" placeholder="" type="text" class="input username" name="">
                    <span>Username</span>
                </label>
                
            <label>
                <input required="" placeholder="" type="password" class="input userPassword">
                <span>Password</span>
            </label>
            <button class="submit" >Sign in </button>
            <p class="signin">Don't have an account ? <a href="sign-up.html">Sign-Up</a></p>
        </form>
    </center>
</body>

<script>

    const username = document.querySelector('.username')
    const userPassword = document.querySelector('.userPassword')
    function consoleLog(event){
        event.preventDefault();
        console.log(username.value);
        console.log(userPassword.value)
    }
</script>
</html>
