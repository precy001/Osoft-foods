<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order | Quaffi logistics</title>
    <link rel="stylesheet" href="styles/order.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Geologica:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="top">
        <div class="logo">
            <img src="assets/Images/20240501_092216.png" width="181"  height="92">
            <div class="nav">
                <a href="home-user.html">Home</a>
                <a href="#about">About</a>
                <a href="">Order</a>
                <a href="">Contact</a>
            </div>
            <div class="osoft-sardine-bread">Osoft Foods</div>
            <div class="osoft">Fresh sardine bread | Sausage Roll | Eggroll</div>
        </div>
    </div>
    <center>
   

        <div class="main">
            <div class="order">Order</div>
            <hr class="hr">
            <div class="note">Place your order now and indulge in a delicious experience!</div>
        </div>

    <form action="" class="form" method="post">
        <div class="row">
        <select name="" id="" class="products-list" required>
            <option value="Select a product" selected disabled>Select a product</option>
            <option value="OSOFT SPAGHETTI">OSOFT SPAGHETTI</option>
            <option value="OSOFT SARDINE BREAD">OSOFT SARDINE BREAD</option>
            <option value="OSOFT SOUP AND STEW">OSOFT SOUP AND STEW</option>
            <option value="OSOFT EGGROLL">OSOFT EGGROLL</option>
            <option value="OSOFT SAUSAGE ROLL">OSOFT SAUSAGE ROLL</option>
        </select>

        <div class="quantity">
            <input type="number" name="" id="" placeholder="Quantity" class="qty" required min="1">
        </div>
    </div>

    <div class="row">
        <select name="" id="" class="locations" required>
            <option value="Select your location" selected disabled>Select your location</option>
            <option value="Unilag Main Gate">Unilag Main Gate</option>
            <option value="Multipurpose Hall">Multipurpose hall</option>
            <option value="Sports Center">Sports Center</option>
            <option value="Chapel">Chapel</option>
            <option value="New Hall">New Hall</option>
            <option value="Faculty of Engineering">Faculty of Engineering</option>
            <option value="Faculty of Arts">Faculty of Arts</option>
            <option value="Faculty of Social science">Faculty of Social Science</option>
            <option value="Faculty of Science">Faculty of Science</option>
            <option value="Faculty of Education">Faculty of Education</option>
            <option value="Faculty of Environmental sciences">Faculty of Environmental</option>
            <option value="Faculty of Management science">Faculty of Management science</option>
            <option value="Faculty of Law">Faculty of Law</option>
            <option value="DLI">DLI</option>
            <option value="CITS">CITS</option>
            <option value="Access Bank">Access Bank</option>
            <option value="Nithub">Nithub</option>
            <option value="Honours Female Hostel">Honours Female Hostel</option>
            <option value="Women society Hostel">Women society Hostel</option>
            <option value="King Jaja Hostel">King Jaja Hostel</option>
            <option value="Mariere Hostel">Mariere Hostel</option>
            <option value="Moremi Hostel">Moremi Hostel</option>
            <option value="Eninjoku Hostel">Eninjoku Hostel</option>
            <option value="Sodeinde Hostel">Sodeninde Hostel</option>
            <option value="Makama Hostel">Makama Hostel</option>
            <option value="Fagunwa Hostel">Fagunwa Hostel</option>
            <option value="MTH Hostel">MTH Hostel</option>
            <option value="El-kanemi Hostel">El-kanemi Hostel</option>
            <option value="Amina Hostel">Amina Hostel</option>
            <option value="Madam Kofo Hostel">Madam Kofo Hostel</option>
            <option value="Biobaku Hostel">Biobaku Hostel</option>
        </select>

        <div class="phone">
            <input type="text" name="" id="" placeholder="Phone No." class="number" required>
        </div>
    </div>

    <div class="note">Select your preferred delivery date and time (Pre-order)</div>
    <div class="row">   
        <input type="time" name="" id="" class="time"> 
        <input type="date" name="" id="" class="date">
    </div>

    <button type="button" class="submit">Submit</button>
    </form>
        </center>
    </body>
</html>
